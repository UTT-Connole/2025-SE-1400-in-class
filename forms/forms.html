<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Example</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <h1>Form Examples</h1>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100">
            <br><br>
        </fieldset>
        
        <fieldset>
            <legend>Preferences</legend>
            
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="au">Australia</option>
            </select>
            <br><br>
            
            <label>Gender:</label><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br><br>
            
            <input type="checkbox" id="newsletter" name="newsletter" value="yes">
            <label for="newsletter">Subscribe to newsletter</label>
            <br><br>
            
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">

            <input type="text" id="accesskey" name="accesskey" placeholder="Enter access key" accesskey="k">
            
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Additional Inputs</legend>
            
            <label for="volume">Volume (0-100):</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50">
            <br><br>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" step="1" value="1">
            <br><br>
            
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate">
            <br><br>
        </fieldset>
        
        <div>
            <input type="submit" value="Submit Form">
            <input type="reset" value="Reset Form">
            <button type="button" onclick="alert('Button clicked!')">Click Me</button>
        </div>
    </form>
</body>
</html>
