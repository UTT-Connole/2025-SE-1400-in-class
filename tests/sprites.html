<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wizard Sprite Hover</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background: #111;
        margin: 0;
        font-family: system-ui, sans-serif;
      }

      .wizard {
        width: 128px;              
        height: 128px;             
        background-image: url('wizard_spritesheet.png');
        background-repeat: no-repeat;
        background-position: 0 0;  
        image-rendering: pixelated; 
        cursor: pointer;
        transition: transform 160ms ease;
      }

      @keyframes castFireball {
        from { background-position:    0px 0; }
        to   { background-position: -768px 0; }
      }

      .wizard:hover {
        animation: castFireball 600ms steps(6) infinite;
      }
    </style>
  </head>

  <body>
    <div class="wizard" role="img" aria-label="Wizard casting a fireball"></div>

  </body>
</html>
