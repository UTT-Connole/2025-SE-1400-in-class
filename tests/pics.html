<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image, Figure, and Picture Example</title>
</head>
<body>
    <h1>HTML Image Examples</h1>

    <!-- Simple Image -->
    <h2>Simple Image</h2>
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=300&q=80" alt="Iron Man (Robert Downey Jr.)" width="300" height="200">
    <!-- Figure with Caption -->
    <h2>Figure with Caption</h2>
    <figure>
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=300&q=80" alt="Spider-Man (Tom Holland)" width="300" height="200">
        <figcaption>This is a figure caption describing the image above.</figcaption>
    </figure>

    <!-- Picture Element for Responsive Images -->
    <h2>Picture Element</h2>
    <picture>
    <source srcset="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" media="(min-width: 600px)">
    <source srcset="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80" media="(min-width: 400px)">
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=300&q=80" alt="Marvel Cast" width="300" height="200">
    </picture>  
    <p>The image above changes based on the screen width.</p>
</body>
</html>
